<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="script3.js"></script>

</head>
<body>
    <div class="container products-wrapper">

		

		<div class="row">
			<div class="col-12">
				<h3>Carga de Productos</h3>
			</div>
		</div>
		<div class="col-12">
			<form action=""class="products" method="POST" enctype="multipart/form-data">
				<div class="row product-detail">
					<div class="col-12 col-md-6">
						<label for="name" class="form-label">Nombre: *</label>
						<input type="text" id="name" value="" name="name" placeholder="Ej: juguete 1" class="form-input"	required>
						<small class="text-danger"></small>
					</div>

					<div class="col-12 col-md-6">
						<label for="material" class="form-label">Material: *</label>
						<select name="material" id="material" class="form-input">
							<option value="">Elegí un material</option>
                            <% for (let i = 0 ; i < materiales.length ; i ++ ) {%>
								<option value="<%=materiales[i].id%>"><%=materiales[i].name%></option>
							<% } %>
						</select>
					</div>

					<div class="col-12 col-md-6">
						<label for="price" class="form-label">Precio: *</label>
						<input type="text" id="price" name="price" placeholder="Ej: 999" class="form-input" required>
					</div>

					<div class="col-12 col-md-6">
						<label for="color" class="form-label">Color:</label>
						<select name="color" id="color" class="form-input">
							<option value="">Elegí color</option>
                            <% for (let i = 0 ; i < colores.length ; i ++ ) {%>
								<option value="<%=colores[i].id%>"><%=colores[i].name%></option>
							<% } %>
						</select>
					</div>


					<div class="col-12 col-md-6">
						<label for="discount" class="form-label">Descuento:</label>
						<input type="text" id="discount" name="discount" placeholder="Ej: 10" class="form-input">
					</div>
					<div class="col-12 col-md-6">
						<label for="stock" class="form-label">Cantidad: *</label>
						<input type="number" id="stock" name="stock" class="form-input" required>
					</div>
					<div class="col-12 col-md-6">
						<label for="category" class="form-label">Categoría:</label>
						<select name="category" id="category" class="form-input">
							<option value="">Elegí</option>
							<% for (let i = 0 ; i < categorias.length ; i ++ ) {%>
								<option value="<%=categorias[i].id%>"><%=categorias[i].name%></option>
							<% } %>
						</select>
					</div>
					<div class="col-12 col-md-6">
						<label for="age" class="form-label">Edad: *</label>
						<input type="number" id="age" name="age" class="form-input" required>
					</div>
					<div class="col-12">
						<label for="imagenControl" class="form-label">Imagen</label>
						<input type="file" id="imagenControl" name="imagen">
					</div>
					<div class="col-12">
						<label for="description" class="form-label">Descipción: *</label>
						<textarea name="description" id="description" class="form-input" required></textarea>
					</div>

					<div class="col-12">
						<button type="submit" class="buy-now-button">Guardar</button>
					</div>
				</div>
			</form>
		</div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
