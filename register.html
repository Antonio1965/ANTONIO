<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="script1.js"></script>
</head>
<body>
    
    <div class="container products-wrapper">
        <div class="row">
          <div class="col-12">
            <h3>Registrate ahora</h3>
            <p>Completa tu email y tu contraseña para registrarte.</p>
          </div>
        </div>
        <div class="col-8">
          <form class="register" method="post">
            <div class="row product-detail">
              <div class="col-12 col-md-12">
                <label for="exampleInputEmail1" class="form-label">E-MAIL</label>
                <input type="email" value="" name="email" class="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small class="text-danger"></small>
              </div>
    
              
              <div class="col-12 col-md-12">
                <label for="exampleInputPassword1" class="form-label">CONTRASEÑA</label>
                <input type="password" value="" name="password" class="form-input" id="exampleInputPassword1">
                <small class="text-danger"><%= (typeof errors != 'undefined' && errors.password) ? errors.password.msg : '' %></small>  
              </div>					
     
              <div class="col-12 col-md-12">
                <label for="exampleInput-RePassword1" class="form-label">REPITA CONTRASEÑA</label>
                <input type="password" value="" name="repassword" class="form-input" id="exampleInput-RePassword1">
                <small class="text-danger"><%= (typeof errors != 'undefined' && errors.repassword) ? errors.repassword.msg : '' %></small>  
              </div>			  
    
    
              <div class="col-12">
                <button type="submit" class="buy-now-button">Registrame</button>
              </div>
    
            </div>
          </form>
        </div>
    
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
